<div class="statistics">
        <div class="data">
                <div class="graph">
                        <div class="graph-title">Weekly charging</div>
                        <div class="canvas">
                                <canvas baseChart
                                        [data]="barChartData"
                                        [options]="barChartOptions"
                                        [legend]="false"
                                        [type]="'bar'">
                                </canvas>
                        </div>
                        <div class="date">
                                <button class="arrow"><</button>
                                <div class="date-value">16.10.2023 - 22.10.2023</div>
                                <button class="arrow">></button>
                        </div>
                </div>
                <div class="cards">
                        <div class="card">
                                <div class="car-title">Total amount charged</div>
                                <div class="card-value">{{amountCharged}} kWh</div>
                        </div>
                        <div class="card">
                                <div class="car-title">Time spent charging</div>
                                <div class="card-value">{{timeCharged}}</div>
                        </div>
                </div>
        </div>
        <div class="logs">

        </div>
</div>
